<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>new라이트박스</title>
    <link rel="stylesheet" href="css/ex_lightbox.css" > 
    
  </head>
  <body>
    <header>
      <img src="market-01.svg" alt="market logo" id="logo">
      <nav id="menu">
        <ul>
          <li><a href="#">2023 NEW YEAR SPECIAL</a></li>
          <li><a href="#">NEW</a></li>
          <li><a href="#">BEST</a></li>
          <li><a href="#">SALE</a></li>
          <li><a href="#">BRAND</a></li>
        </ul>
      </nav>
    </header>
    <div class="row">
      <ul>
        <li><img src="img/tree-1-thumb.png" data-src="img/tree-1.png" class="pic"></li>
        <li><img src="img/tree-2-thumb.png" data-src="img/tree-2.png" class="pic"></li>
        <li><img src="img/tree-3-thumb.png" data-src="img/tree-3.png" class="pic"></li> 
        <li><img src="img/tree-4-thumb.png" data-src="img/tree-4.png" class="pic"></li>
        <li><img src="img/tree-5-thumb.png" data-src="img/tree-5.png" class="pic"></li>
        <li><img src="img/tree-6-thumb.png" data-src="img/tree-6.png" class="pic"></li>
        <!-- src :html사양에서 정의된 기능적인 의미를 가지고 있음.
        data-src:의미없음 정의하지만, 스크립트에서 사용되는 소자 -->
      </ul>    
    </div>
    <div id="lightbox">
			<img src="img/tree-1.png" alt="" id="lightboxImage">			
    </div>


    <!-- 스크립트 -->
    <script>
      let pics = document.getElementsByClassName('pic');
      //.pic 요소들을 가져와 변수 pics에 저장(=querySelectorAll)도 가능
      // 이거는 전역변수
      let lightbox = document.getElementById('lightbox');
      let lightboxImage = document.getElementById('lightboxImage');

      for(i=0; i<pics.length; i++){
        pics[i].addEventListener('click',showLightbox);
        //addEventListener 클릭을 할거니 뭘 할거니?
      }
      function showLightbox(){
        let bigImg = this.getAttribute('data-src'); //this.dara-src; 로 바꿀 수 있음
        lightboxImage.setAttribute('src', bigImg);
        lightbox.style.display='block'
      }

      //click이벤트가 발생했을 때 실행할 함수 선언
      //   lightbox.onclick=function(){
      //   lightbox.style.display='none'
      // }
    </script>
  </body>
</html>
